<!doctype html>
<html>

<head>
  <title>Week 2 Activity</title>
  <script>
    function printInput() {
      let input = document.getElementById("main-input").value;
      document.getElementById("placeholder").innerHTML = input;
    }

    function sumCounter() {
      var input = document.getElementById("main-input").value;
      var inputNumber = parseInt(input);
      var output = document.getElementById("placeholder");

      if (inputNumber !== NaN) {
        output.innerHTML = 'total:' + sum(inputNumber);
      }

      function sum(inputNumber) {
        var total = 0

        for (var i = 0; i <= inputNumber; i++) {
          total += i;
        }
        return total;
      }
    }

    function add()
    {
      var input1 = document.getElementById("req3-input1").value;
      var input2 = document.getElementById("req3-input2").value;
      var output = document.getElementById("req3Output");
      var input1Int = parseInt(input1);
      var input2Int = parseInt(input2);
      
      if (input1Int !== NaN && input2Int !== NaN)
      {
        output.innerHTML = input1Int + input2Int;
      }

    }
    
    
    const input1 = parseInt(document.getElementById("stretch-1").value);
    const input2 = parseInt(document.getElementById("stretch-2").value);
    const multiply = (input1,input2) => input1 * input2;
    const ouput = document.getElementById("stretch-ouput");
    output.innerHTML = multiply;

  </script>

  <style>

  </style>
</head>

<body>
  <main>
    <section>

      <div>
        <input type="text" id="main-input">
        <button type="submit" id="submit-btn" onclick="sumCounter()">Click here</button>
      </div>
      
      <div id="placeholder">
      </div>
    </section>
      
<section>
  <div id="add-machine">
    <input type="number" id="req3-input1">
    +
    <input type="number" id="req3-input2">
    <button type="button" id="add-button" onclick="add()">Add them up</button>
  </div>
  
  <div id="req3Output">
    
  </div>
  
</section>

<section>
  <div id="stretch1">
    <input type="text" id="stretch-1">
      *
    <input type="text" id="stretch-2">
    <button type="button" id="multiply" onclick="multiply">Multiply</button>
  <div id="stretch-output">

  </div>
</section>
  </main>
</body>

</html>
