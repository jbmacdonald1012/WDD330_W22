<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script>
        
        // select list of items
        const todoItemsList = document.querySelector('.todo-item')
        
        //select the form
        const todoForm = document.querySelector('.todo-form');
        
        // select to do list input
        const todoInput = document.querySelector('.todo-input');
        
        
        let todos = [];
        
        todoForm.addEventListener('click', function(event) {
            event.preventDefault();
            addTodo(todoInput.value);
        });
        
        
        function addTodo(item) {
          
          if (item !== '') {
            
            const todo = {
              id: Date.now(),
              name: item,
              completed: false
            };
        
            todos.push(todo);
            addToLocalStorage(todos); 
        
            todoInput.value = '';
          }
        }
        
        
        function renderTodos(todos) {
         
          todoItemsList.innerHTML = '';
        
          todos.forEach(function(item) {
        
            const checked = item.completed ? 'checked': null;
        
            const li = document.createElement('li');
            
            li.setAttribute('class', 'item');
            
            li.setAttribute('data-key', item.id);
            
            if (item.completed === true) {
              li.classList.add('checked');
            }
        li.innerHTML = `
              <input type="checkbox" class="checkbox" ${checked}>
              ${item.name}
              <button type="button" class="delete"><i class='bx bxs-trash'></i></button>
            `;
            // finally add the <li> to the <ul>
            todoItemsList.append(li);
          });
        }
        
        
        function addToLocalStorage(todos) {
          
          localStorage.setItem('todos', JSON.stringify(todos));
          
          renderTodos(todos);
        }
        
        function getFromLocalStorage() {
          
          const reference = localStorage.getItem('todos');
          
          if (reference) {
            todos = JSON.parse(reference);
            renderTodos(todos);
          }
        }
        
        function toggle(id) {
          todos.forEach(function(item) {
            if (item.id == id) {
              item.completed = !item.completed;
            }
          });
        
        addToLocalStorage(todos);
        }
        
        function deleteTodo(id) {
          todos = todos.filter(function(item) {
            return item.id != id;
          });
        
          addToLocalStorage(todos);
        }
        
        getFromLocalStorage();
        
        todoItemsList.addEventListener('click', function(event) {
          
          if (event.target.type === 'checkbox') {
            toggle(event.target.parentElement.getAttribute('data-key'));
          }
        
          if (event.target.classList.contains('delete')) {
            deleteTodo(event.target.parentElement.getAttribute('data-key'));
          }
        });
        
        
    </script>
</head>

<body>

    <div class="container">

        <h1>To Do List</h1>

        
        <ul class="todo-item"></ul>
        
        <form class="todo-form">
            <input type="text" class="todo-input" placeholder="What I need to do...">
            <button type="submit" class="add-button"><i class='bx bxs-plus-square' ></i></button>
        </form>

    </div>

</body>

</html>
