<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="/Challenge1/Todos.js" type="text/javascript"></script>
</head>

<body>

    <div class="container">

        <h1>To Do List</h1>

        
        <ul class="todo-item"></ul>
        
        <form class="todo-form">
            <input type="text" class="todo-input" placeholder="What I need to do...">
            <button type="submit" class="add-button"><i class='bx bxs-plus-square' ></i></button>
        </form>

    </div>

</body>

</html>
